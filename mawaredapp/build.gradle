        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {

        debug {
            storeFile file("../extras/mawaredKeyStore.jks")
            storePassword 'M@w@r3d#2020$Jun'
            keyAlias "MawaredVanSale"
            keyPassword 'M@w@r3d#2020$Jun'
        }

        release {
            storeFile file("../extras/mawaredKeyStore.jks")
            storePassword 'M@w@r3d#2020$Jun'
            keyAlias "MawaredVanSale"
            keyPassword 'M@w@r3d#2020$Jun'
        }
    }
    buildFeatures {
        dataBinding = true // for data binding
        viewBinding = true // for view binding
    }
    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [usesCleartextTraffic: "false"]
            zipAlignEnabled true
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "Mawared-VAN-Sale" + defaultConfig.versionName + ".apk"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

